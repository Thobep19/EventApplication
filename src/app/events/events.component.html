<section>
    <div>
    <ul>
      <table>
        <tr>
            <th><h1>Event Description</h1></th>
            <th><h1>Event Date</h1></th>
            <th><h1>Delete</h1></th>
        </tr>
      </table>
      <div *ngFor="let event of events" [routerLink]="['event',event._id] ">
        <section>
          <table>
            <tr>
              <th>{{event.eventDescription}}</th>
              <th>{{event.eventDate}}</th>
              <th><button (click)="deleteEvent(event._id)">X</button></th>
          </tr>
          </table>
        </section>
      </div>
    </ul>
    </div>
</section>
