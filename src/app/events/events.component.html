<section>
    <div>
    <ul>
      <div *ngFor="let event of events" [routerLink]="['event',event._id] ">
        <section>
          <P>{{event.eventDescription}}</P>
          <P>{{event.eventDate}}</P>
          <button (click)="deleteEvent(event._id)">X</button>
        </section>
      </div>
    </ul>
    </div>
</section>
